<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="boostraps/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />    <link rel="stylesheet" href="css/style.css">
    
    <title>Bsales</title>
  </head>
  <body class="bg-light">
    <!-- * NavBar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Bsale Test</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
        </div>
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="inputSearch">
            <div class="btn-group">
                <button class="btn btn-outline-success" id="buttonSearch" type="button">Search</button>
                <button class="btn btn-outline-danger" id="buttonClear" type="button">Clear</button>
            </div>
          </form>
      </div>
    </nav>

    <!-- *Body -->
    <div class="container mt-5">
      <div class="row" id="axios">
        <div class="col-12">
            <div class="alert alert-secondary mb-4" role="alert">
                <h2>Productos</h2>  
                <p>Lista de los productos de nuestra tienda</p>
              </div>
        </div>
        
      </div>
    </div>
    <script src="https://kit.fontawesome.com/edf322fd4b.js" crossorigin="anonymous"></script>
    <script src="boostraps/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="js/app.js"></script>
  </body>
</html>
